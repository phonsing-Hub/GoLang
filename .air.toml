root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o tmp/main main.go"
  bin = "tmp/main"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor", "logs", "docs"]
  delay = 1000
  stop_on_error = true

[log]
  time = true
  level = "debug" 

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"
  error = "red"