      message:
        type: string
    type: object
  response.SWErrorResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.SWErrorDetail'
      success:
        example: false
        type: boolean
    type: object
  response.SWListDataDetail:
    properties:
      data:
        items:
          type: object
        type: array
